{% extends 'Base.html' %}
{% load static %}

{% block content %}
<div class="bg-neutral-800 min-h-screen pt-24">
  <div class="max-w-xl mx-auto p-6 bg-neutral-900 rounded shadow text-white">
    <h1 class="text-2xl font-bold mb-6 text-center">Crear nuevo grupo de estudio</h1>

    <form method="post" novalidate>
      {% csrf_token %}
      {% for field in form %}
        <div class="mb-4">
          <label for="{{ field.id_for_label }}" class="block text-sm font-medium mb-1 text-neutral-300">
            {{ field.label }}
          </label>
          {{ field }}
          {% if field.errors %}
            <p class="text-red-500 text-sm mt-1">{{ field.errors.0 }}</p>
          {% endif %}
        </div>
      {% endfor %}

      <button type="submit" class="w-full bg-green-600 hover:bg-green-500 text-white font-semibold py-2 px-4 rounded shadow transition">
        Crear grupo
      </button>
    </form>

    <div class="mt-6 text-center">
      <a href="{% url 'vista_grupo_estudio' %}" class="text-sm text-indigo-400 hover:underline">
        Volver al panel de grupo
      </a>
    </div>
  </div>
</div>
{% endblock %}
