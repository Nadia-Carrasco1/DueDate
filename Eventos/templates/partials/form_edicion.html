<form method="POST" action="{% url 'editar_evento' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="hidden" name="evento_id" value="{{ evento_id }}">
  <button type="submit" class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded w-full font-medium shadow">
    Guardar Cambios
  </button>
</form>
