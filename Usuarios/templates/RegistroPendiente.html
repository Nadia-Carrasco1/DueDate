{% extends 'Base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-md text-center">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">¡Revisá tu correo!</h1>
    <p class="text-gray-700">Te enviamos un enlace de confirmación a <strong>{{ email }}</strong>.</p>
    <p class="text-gray-600 mt-2">Si no lo ves, revisá tu carpeta de spam.</p>

    <form method="post" action="{% url 'reenviar_confirmacion' %}" class="mt-6">
        {% csrf_token %}
        <input type="hidden" name="email" value="{{ email }}">
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            Reenviar correo de confirmación
        </button>
    </form>
</div>
{% endblock %}
