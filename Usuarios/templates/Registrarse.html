{% load static %}
{% load tailwind_tags %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
</head>
<body class="bg-neutral-800 text-white flex items-center justify-center min-h-screen backdrop-blur-sm">

    <main class="w-full max-w-lg mx-auto px-4 py-4 bg-neutral-900 rounded-xl shadow-2xl border border-neutral-700 bg-opacity-95">
        <h1 class="text-2xl font-bold mb-3 text-center text-indigo-700">Crear Cuenta</h1>

        <form action="{% url 'Registrarse' %}" method="POST" class="space-y-2">
            {% csrf_token %}
            {% for field in form %}
                <div>
                    <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-300 mb-1">
                        {{ field.label }}
                    </label>
                    <div class="w-full">
                        {{ field }}
                    </div>
                    {% if field.errors %}
                        <p class="text-sm text-red-500 mt-1">{{ field.errors|striptags }}</p>
                    {% endif %}
                </div>
            {% endfor %}

            <button type="submit" class="w-full bg-indigo-800 hover:bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-150 shadow-md">
                Confirmar
            </button>
        </form>

        <p class="mt-4 text-center text-sm text-gray-400">
            ¿Ya tenés cuenta?
            <a href="/IniciarSesion" class="text-indigo-400 hover:text-indigo-300 hover:underline font-medium">Iniciá sesión acá</a>
        </p>
    </main>

</body>
</html>
