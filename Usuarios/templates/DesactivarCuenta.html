{% extends 'Base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-md text-center">
    <h2 class="text-xl font-bold text-gray-800 mb-4">¿Querés eliminar tu cuenta?</h2>
    <p class="text-gray-600 mb-6">No vas a poder volver a iniciar sesión.</p>

    <button onclick="document.getElementById('modal').classList.remove('hidden')" 
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded">
        Eliminar cuenta
    </button>
</div>

<div id="modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm w-full text-center">
        <h2 class="text-lg font-bold text-gray-800 mb-4">¿Estás seguro?</h2>
        <p class="text-gray-600 mb-6">Esta acción eliminará tu cuenta y no podrás iniciar sesión.</p>

        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded mr-2">
                Confirmar
            </button>
            <button type="button" onclick="document.getElementById('modal').classList.add('hidden')" 
                    class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded">
                Cancelar
            </button>
        </form>
    </div>
</div>
{% endblock %}
